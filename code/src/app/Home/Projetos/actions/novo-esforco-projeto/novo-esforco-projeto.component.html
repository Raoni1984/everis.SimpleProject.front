<div class="container-fluid" style="margin: 15px">
    <div class="row align-items-center">
        <div class="col">
            <h1 class="titulo"> Novo Esforço do Projeto</h1>
        </div>
        <nav class="col d-flex justify-content-end">
            <button type="button" class="btn everis mr-2">Salvar</button>
            <button type="button" class="btn cancelar">Cancelar</button>
        </nav>
    </div>
</div>

<hr class="mt-2">

<div class="border">
    <div class="container-fluid">
        <div class="row" style="margin-top: 15px">
            <div class="col">
                <div class="form-group">
                    <input type="text" class="form-control" id="input" placeholder="Nome Projeto" disabled>
                </div>

                <div class="row align-items-center">
                    <div class="col-4">
                        <div class="row align-items-center">
                            <div class="input-group col">
                                <!-- <mat-form-field class="example-full-width"> -->
                                    <input type="text" class="form-control" placeholder="Digite o colaborador" aria-label="Digite o que você deseja buscar">
                                    <!-- matInput [formControl]="myControl" [matAutocomplete]="auto" -->
                                    <!-- <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn"> -->
                                        <!-- <mat-option *ngFor="let option of filteredOptions | async" [value]="option"> -->
                                            <!-- {{option.Nome}} -->
                                        <!-- </mat-option> -->
                                    <!-- </mat-autocomplete> -->
                                <!-- </mat-form-field> -->
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <form [formGroup]="formularioEsforcoProjeto" novalidate>
            <div class="row" style="margin-top: 10px">
                <div class="col-xs-12 col-12 col-md-4 form-group">
                    <label for="qtdHorasDia">Horas por Dia</label>
                    <input type="number" class="form-control" formControlName="qtdHorasDia" placeholder="Digite as horas por dia"
                        (keyup)="enterKeyUp($event)" [(ngModel)]="modeloEsforcoProjeto.qtdHorasDia">
                    <div class="alert alert-danger mt-2" *ngIf="formularioEsforcoProjeto.controls.qtdHorasDia.touched && formularioEsforcoProjeto.controls.qtdHorasDia.hasError('required')">
                        <i class="fa fa-times mr-2"></i>
                        <small>Por favor, informe a quantidade de horas por dia. Obs.: Máximo de 24 horas por dia.</small>
                    </div>
                </div>
                <div class="col-xs-12 col-12 col-md-4 form-group">
                    <label for="dataInicio">Data Inicial</label>
                    <input type="text" class="form-control" placeholder="dd/mm/aaaa" formControlName="dataInicio"
                        [(ngModel)]="modeloEsforcoProjeto.dataInicio" bsDatepicker>
                    <div class="alert alert-danger mt-2" *ngIf="formularioEsforcoProjeto.controls.dataInicio.touched && formularioEsforcoProjeto.controls.dataInicio.hasError('required')">
                        <i class="fa fa-times mr-2"></i>
                        <small>Por Favor, informe a data incial do periodo.</small>
                    </div>
                </div>
                <div class="col-xs-12 col-12 col-md-4 form-group">
                    <label for="dataFim">Data Final</label>
                    <input type="text" class="form-control" placeholder="dd/mm/aaaa" formControlName="dataFim"
                        [(ngModel)]="modeloEsforcoProjeto.dataFim" bsDatepicker>
                    <div class="alert alert-danger mt-2" *ngIf="formularioEsforcoProjeto.controls.dataFim.touched && formularioEsforcoProjeto.controls.dataFim.hasError('required')">
                        <i class="fa fa-times mr-2"></i>
                        <small>Por Favor, informe a data final do periodo.</small>
                    </div>
                </div>
            </div>
        </form>
        <div class="row align-items-center" style="margin-bottom: 10px">

            <nav class="col d-flex justify-content-end">
                <button type="button" class="btn everis mr-2" [disabled]="!formularioValido()" (click)="salvar()">Salvar</button>
                <button type="button" class="btn cancelar" (click)="vaiParaEsforcoProjeto()">Cancelar</button>
            </nav>
        </div>

    </div>

</div>
