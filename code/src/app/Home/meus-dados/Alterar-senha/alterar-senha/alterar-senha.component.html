<div class="col-md-12 mt-5 text-center">
  <img src="../assets/logo_empresa.png" width="140">
</div>
<div class="d-flex justify-content-center align-items-center">
  <div class="col-md-4 text-center">
    <div class="card card-colaborador center">
      <div class="card-body ">
        <img src="../assets/logo_90.png">
        <div class="form-group mt-2">
          <input type="text" class="form-control mb-2" name="senha" id="senha" placeholder="Senha" required>
          <input type="text" class="form-control mb-2" name="novaSenha" id="novaSenha" placeholder="Nova Senha"
            required [(ngModel)]="pessoa.colaborador.senha" #novaSenhaPessoa="ngModel">
          <input type="text" class="form-control mb-2" name="confirmarSenha" id="confirmaSenha" placeholder="Confirmar Senha"
            required [(ngModel)]="pessoa.colaborador.senha" #confirmaSenhaPessoa="ngModel">
          <span class="spanAtention" *ngIf="novaSenhaPessoa != confirmaSenhaPessoa">
            <i class="fas fa-exclamation-triangle"></i>
            Confirmação de nova senha inválida
          </span>
          <div class="col justify-content-center">
            <button type="button" (click)="salvaSenhaAlterada()" class="btn everis mr-2">Salvar</button>
            <button type="button" class="btn cancelar" [routerLink]="['../']" routerLinkActive="active">Cancelar</button>
          </div>
        </div>
        <div class="col-md-12 mb-4 text-center"><a href="/login " class="links">Voltar a Tela de Login</a></div>
      </div>
    </div>
  </div>
