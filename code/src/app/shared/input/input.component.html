<div>
  <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> {{myGenericLabel}}</label>

  <ng-content></ng-content>

  <div id="divSpanValid" *ngIf="hasSuccess()">
    <span><i class="fa fa-check"></i>Ok</span>
  </div>

  <div id="divSpanInvalid">
    <span *ngIf="hasError()"><i class="fas fa-exclamation-triangle"></i>{{myGenericErrorMessage}}</span>
  </div>

</div>
